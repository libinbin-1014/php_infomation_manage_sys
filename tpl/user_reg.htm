			var pPassword=/^[0-9a-zA-Z]{6,16}$/;
			var pEmail=/^[a-zA-Z0-9_.]+@([a-zA-Z0-9_]+.)+[a-zA-Z]{2,3}$/
		$('#register').click(function(event){
			if($('#username').val()==""){
			     alert(HP01.replace("{0}", "用户名"));

			     alert(HP02.replace("{0}", "用户名"));

			if($('#name').val()==""){
			     alert(HP01.replace("{0}", "姓名"));

			}
			
			return true;
	    });

<div class="span12">
	  
		  <div class="page-header">
            <h3>更新通讯录</h3>
          </div>
		  
          <div class="row-fluid">
            <div class="span12">
	  
	  <form class="form-horizontal" method="post" action="?action=address&do=updata">
			<input type="text" name="id" value="<!--{$row.id}-->" style="display:none;"/>


			<div class="control-group">
            <label for="input01" class="control-label">姓名：</label>
            <div class="controls">
              <input type="text" value="<!--{$row.name}-->" id="input01" class="input-xlarge" name="name" >
            </div>
          </div>

          <div class="control-group">
            <label for="input01" class="control-label">性别：</label>
           <div class="controls">

             <label class="checkbox inline">
                <input type="radio"   name="sex" value="男" <!--{if $row.sex == "男" }-->checked<!--{/if}-->	/> 男
              </label>
				<label class="checkbox inline">
                 <input type="radio"  name="sex" value="女" <!--{if $row.sex == "女" }-->checked<!--{/if}-->	/> 女
              </label>
			  
            </div>
          </div>

          <div class="control-group">
              <label for="input01" class="control-label">民&nbsp;&nbsp;&nbsp;族：</label>
              <div class="controls">
                  <input type="text" value="<!--{$row.nation}-->"  id="input01" name="nation" class="input-xlarge" >
              </div>
          </div>

          <div class="control-group">
              <label for="input01" class="control-label">职&nbsp;&nbsp;&nbsp;务：</label>
              <div class="controls">
                  <input type="text" value="<!--{$row.duty}-->"  id="input01" name="duty" class="input-xlarge">
              </div>
          </div>

          <div class="control-group">
              <label for="input01" class="control-label">身份证号：</label>
              <div class="controls">
                  <input type="text" id="input01" value="<!--{$row.idnumber}-->" class="input-xlarge" name="idnumber">
              </div>
          </div>

          <div class="control-group">
              <label for="input01" class="control-label">出生月份：</label>
              <div class="controls">
                  <input class="hidden-phone" type="text" value="<!--{$row.birthday}-->" name="birthday" value="" id="datepicker" placeholder="出生月份">
              </div>
          </div>

          <div class="control-group">
              <label for="input01" class="control-label">住&nbsp;&nbsp;&nbsp;址：</label>
              <div class="controls">
                  <textarea rows="3" id="textarea" class="input-xlarge"  name="address"><!--{$row.address}--></textarea>
              </div>
          </div>

          <div class="control-group">
              <label for="input01" class="control-label">文化程度：</label>
              <div class="controls">
                  <!--<input type="text" id="input01"  class="input-xlarge" name="edu">-->
                  <th><select  name ="edu">
                      <option value="0">小学</option>
                      <option value="1">初中</option>
                      <option value="2">高中</option>
                      <option value="3">大专</option>
                      <option value="4">本科</option>
                      <option value="5">研究生</option>
                      <option value="6">博士</option></select>
                  </th>
              </div>
          </div>

          <div class="control-group">
              <label for="input01" class="control-label">职&nbsp;&nbsp;&nbsp;称：</label>
              <div class="controls">
                  <input type="text" id="input01" value="<!--{$row.title}-->"  class="input-xlarge" name="title">
              </div>
          </div>

          <div class="control-group">
              <label for="input01" class="control-label">职称评定时间：</label>
              <div class="controls">
                  <input class="hidden-phone" type="text" value="<!--{$row.title_date}-->" name="title_date" value="" id="datepicker2" placeholder="评定时间">
              </div>
          </div>

          <div class="control-group">
              <label for="input01" class="control-label">技能鉴定等级：</label>
              <div class="controls">
                  <input type="text" id="input01"  value="<!--{$row.skill_level}-->" class="input-xlarge" name="skill_level">
              </div>
          </div>

          <div class="control-group">
              <label for="input01" class="control-label">特&nbsp;&nbsp;&nbsp;长：</label>
              <div class="controls">
                  <textarea rows="3" id="textarea"  class="input-xlarge" name="speciality"><!--{$row.speciality}--></textarea>
              </div>
          </div>

          <div class="form-actions">
            <button class="btn btn-success" type="submit">保 存</button>
			<a class="btn" href="?action=address"><i class="icon-share"></i> 返回</a>
            

          </div>
          			
      </form>
		  
		  
	   
            </div><!--/span-->
          </div><!--/row-->
		  
		  
        </div><!--/span-->
